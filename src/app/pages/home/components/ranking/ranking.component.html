<div class="content">
  <strong>CLASSEMENT</strong>
  <div class="container">
    <div class="leaderboard">
      <div class="category">
        <div class="user-item" *ngFor="let user of topUsers.slice(0, 3); let i = index">
          <strong class="rank">#{{ i + 1 }}</strong> 
          <img [src]="user.avatar ? user.avatar : 'assets/images/profil.png'" alt="{{ user.name }}" class="avatar">
          <p class="user-name">{{ user.name }} {{ user.firstname }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
