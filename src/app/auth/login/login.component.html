<div class="content">
  <div class="cardlogin">
    <form class="login" action="#" (ngSubmit)="onSubmit()">
      <img src="assets/images/logo.png" alt="logo" class="logo"/>
      <input id="userLogin" type="email" placeholder="Email" [(ngModel)]="name" name="name"/>
      <input id="userPassword" type="password" placeholder="Mot de passe" [(ngModel)]="password" name="password"/>
      <button id="signInButton" type="submit" class="button">connexion</button>
    </form>
  </div>
</div>
